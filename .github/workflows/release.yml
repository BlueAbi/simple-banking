name: Build and Upload Artifact

on:
  push:
    tags:
      - 'v*'  # Trigger this on tags starting with v (e.g., v1.0.0)

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582

    - name: Build with Gradle
      run: ./gradlew build

    - name: List files in build/libs
      run: ls -alh build/libs

    - name: Archive source files as .zip
      run: |
        VERSION=${GITHUB_REF##*/}
        mkdir -p release  # Ensure the release directory exists
        zip -r "release/simple-banking-${VERSION}.zip" . -x "release/*"
        tar -czf "release/simple-banking-${VERSION}.tar.gz" .

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4.6.2
      with:
        name: simple-banking-artifact-${GITHUB_REF##*/}  # Artifact name, including version
        path: release/simple-banking-${GITHUB_REF##*/}.zip  # Path to the artifact
        if-no-files-found: error  # Fail if no matching files found
        retention-days: 30  # Optional: Retain for 30 days
        compression-level: 6  # Optional: Default compression
        overwrite: true  # Optional: Allow overwrite if the artifact already exists
        include-hidden-files: false  # Optional: Do not include hidden files
